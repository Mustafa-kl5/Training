<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="Style/layout.css">
    <link rel="stylesheet" href="Style/style.css">
</head>

<body class="body-img" style="background-image: url(image/pexels-clem-onojeghuo-375903\ \(1\).jpg);">
    <div class="se-pre-con"></div>   
    <div class="login-card">
        <div class="create-text">
            <h2 class="text-dark">Create Account</h2>
        </div>
        <form class="form-login " action="">
            <div class="email-div">
                <input type="text" class="create-account" placeholder="First name">

                <input type="text" class="create-account" placeholder="Last name">
            </div>
            <div class="email-div">
                <input type="email" class="create-account" placeholder="Email">
            </div>
            <div class="password-div">
                <input type="passwordt" class="create-account" placeholder="Password">
            </div>
            <div class="password-div">
                <input type="passwordt" class="create-account" placeholder="Repeat Password">
            </div>
            <div class="form-check" style="margin-top: 15px;">
                <input class="form-check-input" type="checkbox" value="" id="Remmember">
                <label class="form-check-label" for="Remmember">I agree to the Terms of Service and Privacy
                    Policy</label>
            </div>
            <a href="#" class="button-login btn btn-outline-dark ">Create Account</a>
        </form>
     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
