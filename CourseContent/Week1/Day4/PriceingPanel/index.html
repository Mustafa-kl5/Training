<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <div class="Main-box">
        <div class="box">
            <img src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" alt="image">
            <span id="plan-name">PERSONAL</span>
            <hr>
            <span id="advantages">CUSTOM DOMAINS</span>
            <hr>
            <span id="advantages">SLEEPS AFTER 30 MINS OF INACTIVITY</span>
            <hr>
            <span id="price">FREE</span>
            <button type="button" class="sign-button">SIGN UP</button>
        </div>
        <div class="box">
            <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="image">
            <span id="plan-name">SMALL TEAM</span>
            <hr>
            <span id="advantages">NEVER SLEEPS</span>
            <hr>
            <span id="advantages">MULTIPLE WORKERS FOR MORE POWERFUL APPS</span>
            <hr>
            <span id="price">$150</span>
            <button type="button" class="sign-button">FREE TRIAL</button>
        </div>
        <div class="box">
            <img src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" alt="image">
            <span id="plan-name">ENTERPRISE</span>
            <hr>
            <span id="advantages">DEDICATED</span>
            <hr>
            <span id="advantages">SIMPLE HORIZONTAL SCALABILITY</span>
            <hr>
            <span id="price">$400</span>
            <button type="button" class="sign-button">FREE TRIAL</button>
        </div>

    </div>
</body>

</html>
